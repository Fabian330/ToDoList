<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <div class="to-do">
            <div class="header">
                <h2>To-Do List<img src="images/note.png"></h2>
                <h3><span id="limit">0</span>/50</h3>
            </div>
            <div class="add-note">
                <input type="text" id="input-box" placeholder="Type a new note" maxlength="50">
                <button onclick="addNote()">Add</button>
            </div>
            <ul id="note-container">
                <!--<li class="checked">Note 1</li>
                <li>Note 2</li>
                <li>Note 3</li>-->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
